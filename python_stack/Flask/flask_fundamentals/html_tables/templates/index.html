<html>
    <head>
        <title>HTML Tables</title>
        <!-- CSS -->
        <style>
            .container {
                padding: 10px;
            }
        </style>
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container">
            <table class="table table-bordered">
                <tr class="success">
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Full Name</th>
                </tr>
                {% for user in users %}
                    <tr class="info">
                        <td>{{user['first_name']}}</td>
                        <td>{{user['last_name']}}</td>
                        <td class="warning">{{user['first_name']}} {{user['last_name']}}</td>
                    </tr>
                {% endfor %}
            </table>
        </div>
    </body>
</html>
