<head>
    <style>
        h1 {text-align:center;margin-top: 20px;}
        .container {padding: 5px;text-align: center;}
        .box {padding: 100px;background-color: #addae6;display: inline-block;border: 5px solid #000}
        .box:not(:last-child) {margin-right: 25px;}
    </style>
</head>
<body>
    <h1>Welcome!</h1>
    <div class="container">
        {% for count in range(num) %}
            {% if col == "green" %}
                <div style="background-color: #008000" class="box"></div>
            {% endif %}
            {% if col == "red" %}
                <div style="background-color: #ff0000" class="box"></div>
            {% endif %}
        {% endfor %}
    </div>
</body>
